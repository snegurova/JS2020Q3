<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
  <title>Momentum</title>
</head>
<body>
  <button class="change-img" title="Change image"></button>
  <time id="time"></time>
  <h1>
    <span id="greeting"></span>
    <span id="name" contenteditable="true"></span>
  </h1>
  <h2>What is Your Main Focus for Today?</h2>
  <h2 id="focus" contenteditable="true"></h2>
  <div class="quote-wrapper">
    <button class="change-quote" title="Change blockquote"></button>
    <figure class="quote">
      <blockquote>
        "You were not born a winner, and you were not born a loser.
        You are what you make yourself be."
      </blockquote>
      <figcaption>
        Lou Holtz
      </figcaption>
    </figure>
  </div>
<script src="script.js"></script>
</body>
</html>
